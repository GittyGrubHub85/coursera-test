<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		div#container{
			position: relative;
			background-color: violet;
		}
		p{
			border: 1px solid black;
			width: 64px;
			height: 64px;
			margin: 0px;
			margin-bottom: 12px;
		}
		#p1{
			background-color: blue;
			position: relative;
			top: 120px;
			left: 80px;
		}
		#p2{
			background-color: red;
		}
		#p3{
			background-color: magenta;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#p4{
			background-color: gray;
		}
	</style>
</head>
<body>
	<h1>Positioning</h1>

	<div id="container">
		<p></p>
		<p></p>
		<p></p>
		<p></p>

	</div>

	<div id="container">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>
	
</body>
</html>
